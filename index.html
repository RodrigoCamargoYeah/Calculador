<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="calc">
        <div id="container">
            <input type="text" id="pantalla" disabled>
            <div id="botones">
                <button id="clear" class="ac operador">AC</button>
                <button id="delete" class="operador">DE</button>
                <button id="/" class="operador">/</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="-" class="operador">-</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="*" class="operador">x</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+" class="operador">+</button>
                <button id="0" class="zero">0</button>
                <button id=".">.</button>
                <button id="equals" class="equal operador">=</button>
            </div>
        </div>
    </main>
</body>
</html>
